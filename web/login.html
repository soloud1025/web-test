<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>오이+ · 로그인</title>
    <style>
         :root {
            --bg: #f7f7f7;
            --card: #ffffff;
            --ink: #1f2937;
            --ink-dim: #6b7280;
            --accent: #53e3ac;
            --accent-hover: #34c693;
            --line: #e5e7eb;
            --danger: #ef4444;
        }
        
        * {
            box-sizing: border-box
        }
        
        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", sans-serif;
            background: var(--bg);
            color: var(--ink);
            line-height: 1.6;
            padding-bottom: 64px;
        }
        /* 상단 내비 */
        
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            background: #fff;
            border-bottom: 1px solid var(--line);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 800;
            font-size: 18px
        }
        
        .brand svg {
            display: block
        }
        /* 우측 버튼 */
        
        .nav-actions {
            display: flex;
            gap: 10px
        }
        
        .nav-actions a {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 999px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            transition: .2s;
        }
        
        .nav-actions .login-btn {
            color: #fff;
            background: var(--accent);
        }
        
        .nav-actions .login-btn:hover {
            background: var(--accent-hover)
        }
        
        .nav-actions .register-btn {
            color: var(--accent);
            border: 1.5px solid var(--accent);
            background: #fff;
        }
        
        .nav-actions .register-btn:hover {
            background: var(--accent);
            color: #fff
        }
        /* 페이지 헤더 */
        
        .page-header {
            text-align: center;
            padding: 40px 20px 10px
        }
        
        .page-header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 900
        }
        
        .page-header p {
            margin: 8px 0 0;
            color: var(--ink-dim);
            font-size: 14px
        }
        /* 로그인 카드 */
        
        .container {
            max-width: 1080px;
            margin: 0 auto;
            padding: 20px
        }
        
        .auth-card {
            max-width: 420px;
            margin: 16px auto;
            background: var(--card);
            border: 1px solid var(--line);
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, .06);
            padding: 24px;
        }
        
        .auth-card h2 {
            margin: 0 0 16px;
            font-size: 18px;
            color: var(--ink);
            font-weight: 800
        }
        
        .form-row {
            margin-bottom: 14px
        }
        
        label {
            display: block;
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 6px
        }
        
        .input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--line);
            border-radius: 12px;
            font-size: 15px;
            background: #fff;
            outline: none;
            transition: .15s;
        }
        
        .input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(83, 227, 172, .25)
        }
        
        .input[aria-invalid="true"] {
            border-color: var(--danger);
            box-shadow: 0 0 0 3px rgba(239, 68, 68, .15)
        }
        
        .error {
            margin-top: 6px;
            font-size: 12px;
            color: #fff;
            background: var(--danger);
            display: inline-block;
            padding: 4px 8px;
            border-radius: 999px
        }
        /* 비밀번호 표시 아이콘 */
        
        .password-wrap {
            position: relative
        }
        
        .toggle-visibility {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(0%);
            border: none;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--ink-dim);
            padding: 4px;
            border-radius: 50%;
        }
        
        .toggle-visibility:hover {
            color: var(--accent)
        }
        
        .toggle-visibility svg {
            width: 20px;
            height: 20px
        }
        
        .row-inline {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
            font-size: 13px
        }
        
        .row-inline a {
            color: var(--accent);
            text-decoration: none
        }
        
        .row-inline a:hover {
            text-decoration: underline
        }
        
        .btn-main {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 0;
            cursor: pointer;
            background: var(--accent);
            color: #fff;
            font-weight: 800;
            font-size: 16px;
            transition: .2s;
        }
        
        .btn-main:hover {
            background: var(--accent-hover)
        }
        
        .btn-ghost {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            margin-top: 10px;
            background: #fff;
            border: 1px dashed var(--line);
            color: var(--ink-dim);
            font-weight: 700;
            cursor: pointer;
        }
        
        .btn-ghost:hover {
            border-color: var(--accent);
            color: var(--accent)
        }
    </style>
</head>

<body>
    <!-- 상단 내비 -->
    <nav class="nav">
        <div class="brand">
            <!-- 오이+ 로고 -->
            <svg width="26" height="26" viewBox="0 0 48 48" aria-hidden="true">
        <defs>
          <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="#53e3ac"/><stop offset="1" stop-color="#34c693"/>
          </linearGradient>
        </defs>
        <circle cx="24" cy="24" r="20" fill="url(#g)" stroke="#2aa57f" stroke-width="2"/>
        <circle cx="24" cy="24" r="14" fill="none" stroke="#ffffff88" stroke-width="2"/>
        <rect x="22" y="15" width="4" height="18" rx="2" fill="#fff"/>
        <rect x="15" y="22" width="18" height="4" rx="2" fill="#fff"/>
      </svg>
            <a href="/" style="text-decoration:none;color:inherit">오이+</a>
        </div>
        <div class="nav-actions">
            <a href="/register.html" class="register-btn">회원가입</a>
        </div>
    </nav>

    <!-- 페이지 헤더 -->
    <header class="page-header">
        <h1>로그인</h1>
        <p>오이+에 오신 것을 환영해요.</p>
    </header>

    <!-- 로그인 카드 -->
    <main class="container">
        <section class="auth-card" aria-labelledby="loginTitle">
            <h2 id="loginTitle">로그인</h2>

            <form id="loginForm" novalidate>
                <div class="form-row">
                    <label for="email">이메일</label>
                    <input id="email" name="email" type="email" class="input" inputmode="email" autocomplete="username" required placeholder="you@example.com" />
                    <div id="emailError" class="error" style="display:none">유효한 이메일을 입력해주세요.</div>
                </div>

                <div class="form-row password-wrap">
                    <label for="password">비밀번호</label>
                    <input id="password" name="password" type="password" class="input" autocomplete="current-password" minlength="6" required placeholder="••••••••" />
                    <button type="button" class="toggle-visibility" aria-controls="password" aria-label="비밀번호 표시 전환">
            <!-- 기본: 눈(열림) 아이콘 -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            </svg>
          </button>
                    <div id="passwordError" class="error" style="display:none">비밀번호는 6자 이상이어야 해요.</div>
                </div>

                <div class="row-inline">
                    <a href="/forgot">비밀번호 찾기(미구현)</a>
                </div>

                <div class="form-row" style="margin-top:14px">
                    <button class="btn-main" type="submit">로그인</button>
                    <button class="btn-ghost" type="button" onclick="location.href='/register.html'">아직 계정이 없어요</button>
                </div>
            </form>
        </section>
    </main>

    <script>
        // 비밀번호 표시/숨기기 (눈 아이콘 전환)
        (function() {
            const btn = document.querySelector('.toggle-visibility');
            const pw = document.getElementById('password');

            const openEye = `
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
        </svg>`;
            const closedEye = `
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.965 9.965 0 012.72-4.362M9.88 9.88a3 3 0 104.243 4.243"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3l18 18"/>
        </svg>`;

            btn.addEventListener('click', () => {
                const showing = pw.type === 'text';
                pw.type = showing ? 'password' : 'text';
                btn.innerHTML = showing ? openEye : closedEye;
            });
        })();

        // 간단 검증 + 에러 표시
        const form = document.getElementById('loginForm');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');

        function setInvalid(input, errorEl, isInvalid) {
            input.setAttribute('aria-invalid', isInvalid ? 'true' : 'false');
            errorEl.style.display = isInvalid ? 'inline-block' : 'none';
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const emailValid = email.value.trim().match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/);
            const pwValid = password.value.trim().length >= 6;

            setInvalid(email, emailError, !emailValid);
            setInvalid(password, passwordError, !pwValid);

            if (emailValid && pwValid) {
                alert('로그인 시도!\n' + email.value);
            }
        });
    </script>
</body>

</html>
