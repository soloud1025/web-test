name: Web → S3 + CloudFront
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      # AWS 자격증명 + 리전 설정(이후 step에서 자동 반영)
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Determine upload dir
        id: dir
        run: |
          if [ -d "web/dist" ]; then echo "path=web/dist" >> $GITHUB_OUTPUT
          else echo "path=web" >> $GITHUB_OUTPUT
          fi

      - name: Who am I? (STS)
        run: aws sts get-caller-identity

      - name: Upload to S3
        run: aws s3 sync "${{ steps.dir.outputs.path }}/" "s3://${{ secrets.S3_BUCKET }}/" --delete

      - name: Invalidate CloudFront (TEST)
        run: aws cloudfront create-invalidation --distribution-id E6S76RL7FIVT2 --paths "/*"

